<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <!--            <th scope="col">Detail</th>-->

        </tr>
        </thead>
        <tbody>
        <tr th:each="i: ${user}">
            <td scope="row" th:text="${i.id}"></td>
            <td th:text="${i.username}"></td>
            <td th:each="j: ${i.roles}" th:text="${j.name}"></td>
            <td><a th:href="@{/user/{id}(id=${i.getId()})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/user/delete/{id}(id=${i.getId()})}" class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
<div class="container">
    <a href="/">Back to home</a>
    <form th:action="@{/user/edit/{id}(id=${user.getId()})}"
          th:object="${user}" method="post">
        <div class="form-group">
            <label for="id">Id:</label>
            <input class="form-control" type="text" th:field="*{id}" name="id" id="id">
        </div>
        <div class="form-group">
            <label for="uname">Username:</label>
            <input class="form-control" type="text" th:field="*{username}" name="uname" id="uname">
        </div>
        <div class="form-group" th:each="role: ${roles}">
            <input th:type="checkbox" th:value="${role}" name = "role"
                   th:checked="${user.getRoles().contains(role)}" />
            <th:block th:utext="${role}"/>
        </div>
        <div class="form-group">
            <button class="btn btn-warning">Update User</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="username"> User Name : <input class="form-control" type="text" name="username" id="username"/> </label></div>
        <div class="form-group">
            <label for="password"> Password: <input class="form-control" type="password" name="password" id="password"/>
            </label></div>
        <div class="form-group" th:each="role: ${roles}">
            <input name = "role" th:type="checkbox" th:value="${role}" />
            <th:block th:utext="${role}"/>
        </div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"/>
</head>

<body>
<div class = "navbar" id="navbar">
    <a class="active" href="/">Home</a>
    <a href="/create">Create</a>
    <a href="/search">Search</a>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Active</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${product_to_edit}">
            <td scope="row" th:text="${i.getId()}"></td>
            <td th:text="${i.getName()}"></td>
            <td th:text="${i.getPrice()}"></td>
            <td th:text="${i.getDescription()}"></td>
            <td th:text="${i.isActive()}"></td>
            <td><a th:href="@{/product/edit/{id}(id=${i.getId()})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/product/delete/{id}(id=${i.getId()})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

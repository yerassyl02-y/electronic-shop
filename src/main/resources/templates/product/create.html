<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<div class = "navbar" id="navbar">
  <a  href="/">Home</a>
  <a class="active" href="/create">Create</a>
</div>
<div class="container">
  <form th:action="@{'add'}" method="post">
    <div class="form-group">
      <label for="name">Name: </label>
      <input class = "form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input class = "form-control" type="number" name="price" id="price">
    </div>
    <div class="form-group">
      <label for="desc">Description: </label>
      <input class = "form-control" type="text" name="desc" id="desc">
    </div>
    <div class="form-group">
      <label for="active"><input type="checkbox" id="active" name="active">Active</label>
    </div>
    <div class="form-group">
      <label for="category">Choose a criteria:</label>
      <select class="form-control" name="category" id="category" >
        <option th:each="i : ${category}" th:value="${i.getId}" th:text="${i.getName()}"></option>
      </select>
      <a href="../category/create">There is not your group? Create own</a>
    </div>
    <div class="form-group">
      <label for="brand">Choose a criteria:</label>
      <select class="form-control" name="brand" id="brand" >
        <option th:each="i : ${brand}" th:value="${i.getId}" th:text="${i.getName()}"></option>
      </select>
      <a href="../brand/create">There is not your group? Create own</a>
    </div>
    <div class="form-group mt-3">
      <button class="btn btn-success">Add Product</button>
    </div>
  </form>
</div>
</body>
</html>
